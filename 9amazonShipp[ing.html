<!DOCTYPE html>
<html lang="en">

<head>
  <title>Amazon Shipping Calculator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
    }

    p {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
      text-align: center;
    }

    input,
    button {
      padding: 12px;
      margin: 10px 0;
      font-size: 18px;
      border-radius: 5px;
      border: 2px solid #333;
      outline: none;
      transition: all 0.3s ease;
    }

    input {
      width: 300px;
    }

    input:focus {
      border-color: #0073e6;
      box-shadow: 0 0 5px rgba(0, 115, 230, 0.5);
    }

    button {
      background-color: #0073e6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: solid;
      border-radius: 10px;
      width: 150px;
      padding: 14px;
    }

    button:hover {
      background-color: #005bb5;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .js-total-cost {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #0073e6;
    }

    .calculator-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="calculator-container">
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = $10 Shipping</p>
    <p>Orders Above $40 = FREE Shipping</p>

    <input class="input-button" type="number" placeholder="Cost of order" onkeydown="handleEvent(event);">
    <button onclick="calculateTotal();">Calculate</button>

    <p class="js-total-cost"></p>
  </div>

  <script>
    function calculateTotal() {
      const inputElement = document.querySelector('.input-button');
      let cost = Number(inputElement.value);

      if (cost < 40) {
        cost += 10;
      }
      document.querySelector('.js-total-cost').innerHTML = `Total Cost: $${cost.toFixed(2)}`;
    }

    function handleEvent(event) {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }
  </script>
</body>

</html>
